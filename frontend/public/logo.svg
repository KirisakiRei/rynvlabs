<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" />
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circuit-like design -->
  <g stroke="url(#gradient2)" stroke-width="3" fill="none" opacity="0.3">
    <circle cx="70" cy="70" r="8" />
    <circle cx="130" cy="70" r="8" />
    <circle cx="70" cy="130" r="8" />
    <circle cx="130" cy="130" r="8" />
    <line x1="78" y1="70" x2="122" y2="70" />
    <line x1="78" y1="130" x2="122" y2="130" />
    <line x1="70" y1="78" x2="70" y2="122" />
    <line x1="130" y1="78" x2="130" y2="122" />
  </g>
  
  <!-- Main R and V letters -->
  <g fill="white">
    <!-- R letter -->
    <path d="M 60 80 L 60 120 M 60 80 L 75 80 C 82 80 85 85 85 92 C 85 99 82 100 75 100 L 60 100 M 72 100 L 85 120" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- V letter -->
    <path d="M 110 80 L 122 120 L 134 80" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Connection dots at corners representing IoT connectivity -->
  <circle cx="70" cy="70" r="4" fill="white" opacity="0.8"/>
  <circle cx="130" cy="70" r="4" fill="white" opacity="0.8"/>
  <circle cx="70" cy="130" r="4" fill="white" opacity="0.8"/>
  <circle cx="130" cy="130" r="4" fill="white" opacity="0.8"/>
</svg>
